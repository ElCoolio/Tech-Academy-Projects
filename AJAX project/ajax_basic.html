<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Button DIV-->
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
        
        <!--Script DIV-->
		<script type="text/javascript">
			
            // Step 1: setup the xml http request object
            var ajax = new XMLHttpRequest();
            // Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html');
            // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function() { //basically this is a listener script that monitors the process or the XMLHttp Request
                if (ajax.readyState == 4) { //when the "readyState" is equal to 4 (which means the request is fully processed) the following will complete
                    document.getElementById("content").innerHTML = ajax.responseText; //This updates the website with the XML request content, now that we know the process is complete                }
                }
            }
            // Step 4: send the ajax request for data
            function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

		</script>
    </body>
</html>
