<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./CSS/stylesheet.css">
		<script src="./JS/main" defer></script>
    </head>
    <body>
    <!-- Images used to open the lightbox -->
        <div class="row">
            <div class="column">
                <img src="images/thumb/5298a.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/thumb/5299a.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/thumb/5300a.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/thumb/5301a.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/thumb/5304a.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 5</div>
                    <img src="images/full/5298a.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 5</div>
                    <img src="images/full/5299a.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 5</div>
                    <img src="images/full/5300a.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 5</div>
                    <img src="images/full/5301a.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 5</div>
                    <img src="images/full/5304a.jpg" style="width:100%">
                </div>

        <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

        <!-- Thumbnail image controls -->
                <div class="column">
                    <img class="demo" src="images/thumb/5298a.jpg" onclick="currentSlide(1)" alt="Bone Dragon">
                </div>

                <div class="column">
                    <img class="demo" src="images/thumb/5299a.jpg" onclick="currentSlide(2)" alt="Fae Quenn">
                </div>

                <div class="column">
                    <img class="demo" src="images/thumb/5300a.jpg" onclick="currentSlide(3)" alt="Warforged Sorceror">
                </div>

                <div class="column">
                    <img class="demo" src="images/thumb/5301a.jpg" onclick="currentSlide(4)" alt="Sniper">
                </div>
                <div class="column">
                    <img class="demo" src="images/thumb/5304a.jpg" onclick="currentSlide(4)" alt="Corvus Cabalist">
                </div>
            /div>
        </div>
    </body>
</html>
