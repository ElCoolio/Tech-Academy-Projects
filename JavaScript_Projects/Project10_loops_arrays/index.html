<!DOCTYPE html>
<html lang="en"?>
	<head>
		<title>Basic JavaScript</title>
		<meta charset="utf-8">
		<meta name="author" content="Stephen">
	</head>
	<body>

        <!-- String_Length button div-->
        <div>
            <button onclick="String_Length()">Click here to find the string length of "Hello, World!"</button>
            <p id="String1"></p>
        </div>

        <!-- Count_to_Ten button div-->
        <div>
            <button onclick="count_To_Ten()">Click here to execute a While loop</button>
            <p id="Loop"></p>
        </div>

        <!-- Instrument Array Display button div-->
        <div>
            <button onclick="List_of_Instruments()">Click here to execute For a loop</button>
            <p id="Loop2"></p>
        </div>

        <!--Const Var Div-->
        <div>
            <button onclick="ConstVar()">Click here to print a "const" object</button>
            <p id="String2"></p>
        </div>
        <!--Let and Method Div-->
        <div>
            <button onclick="LetAndMethod()">Click here to print the same but using an object with its own method and the let command</button>
            <p id="String4"></p>
        </div>

        <!--Use Return Div-->
        <div>
            <button onclick="myReturn()">Click here to use the return function</button>
            <p id="String3"></p>
        </div>

        <!--Break Div-->
        <div>
            <button onclick="BreakLoop()">Click here to "break" a loop!</button>
            <p id="Loop3"></p>
        </div>

        <!--Continue Div-->
        <div>
            <button onclick="ContinueLoop()">Click here to use the continue command on a loop!</button>
            <p id="Loop4"></p>
        </div>


        <!--Script Source-->
        <script src="./JS/main.js"></script>
    </body> 
</html>
