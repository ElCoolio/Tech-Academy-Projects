			</ul>
		</div>
	</div>
	<!-- END NAV -->

		<div>

		</div>

			<h1>Painted examples</h1>
			<div>
			
				<!-- PHOTO-CONTAINER 1 -->
				<div>
					<div>
						<img src="./images/thumb/thumbnail_1.jpg" width="640" height="480" alt="">

							<p></p>

					</div>
				</div>
				<!-- END OF PHOTO-CONTAINER 1 -->
				<!-- PHOTO-CONTAINER 2 -->
				<div>
					<div>

						</div>
					</div>
				</div>
				<!-- END OF PHOTO-CONTAINER 2 -->
				
				<!-- VIDEO-CONTAINER 1 -->
				<div>
					<div>
						<video width="640" height="480" controls autoplay muted loop>

					</p>

						<form action="" method="post">

							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END RSVP -->
