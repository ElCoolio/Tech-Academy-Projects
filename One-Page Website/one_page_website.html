<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BrinkMinis Commissions</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one_page_website.css">
	</head>
	<body>
	
	<!-- NAV -->
	<div class="wrap">
		<div class="menu-container">
			<ul class="menu">
				<a href="#home"><li>HOME</li></a>
				<a href="#gallery"><li>GALLERY</li></a>
				<a href="#contact"><li>CONTACT</li></a>
			</ul>
		</div>
	</div>
	<!-- END NAV -->
	
	<!-- HOME -->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<span class="head-main">Brink Minis</span>
				<div>
					<div>
						<video width="640" height="480" controls autoplay muted loop>
						<source src="./videos/video.mp4" type="video/mp4">
						Your browser does not support the video tag.
						</video>
						<div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END HOME -->
	
	<!-- GALLERY -->
	<section id="gallery">
		<div class="container">
			<h1>Gallery</h1>
			<div class="flex-container">
			
				<!-- PHOTO-CONTAINER 1 -->
				<div class="photo-container">
					<div class="photo">
						<img src="./images/thumb/thumbnail_1.jpg" alt="">
						<div class="photo-overlay">
						</div>
					</div>
				</div>
				<!-- END OF PHOTO-CONTAINER 1 -->
				<!-- PHOTO-CONTAINER 2 -->
				<div class="photo-container">
					<div class="photo">
						<img src="./images/thumb/thumbnail_2.jpg" alt="">
						<div class="photo-overlay">
						</div>
					</div>
				</div>
				<!-- END OF PHOTO-CONTAINER 2 -->
				
			</div>
		</div>
	</section>
	<!-- END GALLERY -->
	
	<!-- CONTACT -->
	<section id="contact">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Contact</h1>
				<div class="contact">
					<h2><span>Intrested in having your army or character painted?</span>
						<br/>Contact us today!
					</h2>
					<p class="contact-text">
						Please provide us with your basic contact information
					</p>
					<div class="form-contact">
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="First Name">
							<input class="rsvp" type="text" value="" placeholder="Last Name">
							<input class="rsvp" type="text" value="" placeholder="Email Address">
							<input class="rsvp" type="text" value="" placeholder="Phone Number">
						
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div class="submit">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END CONTACT -->
	
	<!-- FOOTER -->
	<div>
		www.brinkminis.com &nbsp;|&nbsp; &copy; 2022
	</div>
	<!-- END FOOTER -->
	</body>
</html>
